<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr Spatial Anchoring</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* 1. Reset y Fuentes Globales */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* Aplicamos la fuente negrita y limpia a todo el documento */
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
}

#map {
    height: 100vh;
    width: 100vw;
    z-index: 1;
}

/* 2. Panel Flotante */
.glass-panel {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 24px;
    width: 320px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

/* 3. Cabecera de Usuario */
#user-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

#user-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 2px solid #5851db;
    object-fit: cover;
}

#user-name {
    font-weight: bold;
    color: #1a1a1a;
    font-size: 15px;
}

/* 4. BOTN LOGIN NEGRO (Modificaci贸n 1) */
#btn-login {
    background: #000000;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

#btn-login:hover {
    background: #333333;
    transform: translateY(-1px);
}

/* 5. Formulario */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 11px;
    font-weight: bold;
    color: #5851db; /* Color base del degradado para etiquetas */
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 12px;
    font-size: 14px;
    background: #fdfdfd;
    transition: border-color 0.3s;
}

input:focus, textarea:focus {
    border-color: #5851db;
    outline: none;
}

/* 6. BOTN ANCHOR Y GENERALES (Modificaci贸n 2 - Tu c贸digo) */
.btn-primary, #btn-anchor {
    width: 100%;
    /* Tu degradado exacto */
    background: linear-gradient(135deg, #5851db, #8e44ad); 
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(88, 81, 219, 0.3);
    transition: all 0.3s ease;
}

.btn-primary:hover, #btn-anchor:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(88, 81, 219, 0.4);
}

.separator {
    border: 0;
    border-top: 1px solid #eee;
    margin: 15px 0;
}

/* 7. Ajuste para Popups del Mapa para que coincidan */
.leaflet-popup-content button {
    background: linear-gradient(135deg, #5851db, #8e44ad) !important;
    border-radius: 12px !important;
    font-weight: bold !important;
    padding: 10px !important;
    color: white !important;
    border: none !important;
}
    </style>
</head>
<body>
    <div id="controls">
    <div id="user-info" style="display: none; align-items: center; gap: 10px; margin-bottom: 10px;">
        <img id="user-avatar" src="" style="width: 32px; height: 32px; border-radius: 50%;">
        <span id="user-name" style="font-size: 14px; font-weight: bold;"></span>
    </div>
    <div id="panel-anclaje" class="glass-panel">
    <div id="user-header">
        <img id="user-avatar" src="" style="display:none;" alt="Avatar">
        <div id="user-details">
            <span id="user-name">Invitado</span>
            <button id="btn-login"> Conectar Nostr</button>
        </div>
    </div>

    <hr class="separator">

    <div class="form-group">
        <label>T铆tulo del lugar</label>
        <input type="text" id="poi-name" placeholder="Ej: Mi Caf茅 Favorito">
    </div>

    <div class="form-group">
        <label>Descripci贸n / Rese帽a</label>
        <textarea id="poi-desc" placeholder="驴Qu茅 hace especial a este sitio?" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label>URL de imagen del lugar</label>
        <input type="text" id="poi-photo" placeholder="https://imagen.com/foto.jpg">
    </div>

    <button id="btn-anchor" class="btn-primary">Anclar mi posici贸n</button>
</div>
</div>
    <div id="map"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
